<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좌표읽기</title>
<script type="text/javascript">
	var watchId;
	window.onload=function(){
		if(navigator.geolocation == undefined){
			alert('본기기가 위치정보를 지원하지 않습니다.');
			return;
		}
		
		//사용자의 현재 기기의 위치를 Position 오브젝트 형으로 반환
		//형식 : getCurrentPosition(successCallback,errorCallback,options);
		//옵션
		//frequency : 위치정보를 가져올 시간간격, 단위는 밀리세컨드(ms), 기본값은 10000 (10sec)
		//enableHighAccuracy : 위치정보의 정확성을 최상으로 할지 여부 지정
		//timeout :  기기로부터 위치정보를 가져올 때까지의 최대대기시간, 단위는 밀리세컨드(ms)
		//maximumAge : 위치정보를 캐싱하는 기간 지정, 단위는 밀리세컨드(ms)
		navigator.geolocation.getCurrentPosition(success, fail, {timeout:10000});
		
		//위도/경도값 호출이 가능한 경우
		function success(position){
			/*
			latitude:위도
			longitude:경도
			altitude:고도
		    accuracy:위도와 경도의 정확도
		    altitudeAccuracy: 고도의 정확도
		    heading: 방향(북쪽으로부터 시계방향으로 현재방향까지의 각도)
		    speed: 현재기기의 속도를 meter per second
			*/
			document.getElementById('startLat').innerHTML = position.coords.latitude;
			document.getElementById('startLon').innerHTML = position.coords.longitude;
		}
		
		//위도/경도값 호출이 불가능한 경우
		function fail(error){
			alert('에러발생코드: '+ error.code);
			//0:알수없는오류
			//1:권한거부
			//2:위치추적실패
			//3:시간초과
		}
		
		//현재위치를 계속확인
		//watchPosition : 일정간격으로 기기의 위치가 바뀌면 현재기기의 위치를 Position 오브젝트 형으로 반환
		
		watchId = navigator.geolocation.watchPosition(function(position){
			var lat = position.coords.latitude;
			var lon = position.coords.longitude;
			var acc = position.coords.accuracy;//위치정보의오차, meter 표시
			
			document.getElementById('currentLat').innerHTML = lat;
			document.getElementById('currentLon').innerHTML = lon;
			document.getElementById('acc').innerHTML = acc;			
		});
		
		var btn = document.getElementById('btn');
		btn.addEventListener('click', locClear, false);
										//false:캡쳐링방식사용안함=>즉,버블링방식사용(자식노드=>부모노드로 이벤트전달)
		function locClear(){
			//clearWatch : watchPosition 메서드로 위치 추적 하는 것을 해제하는 역할
			navigator.geolocation.clearWatch(watchId);
			alert('위치추적이 해제됨');
		}			
	};
</script>
</head>
<body>
시작 위치 (위도, 경도) : <br>
<span id="startLat">위도</span>&deg;
<span id="startLon">경도</span>&deg;
<br><br>
현재 위치 (위도, 경도) : <br>
<span id="currentLat">위도</span>&deg;
<span id="currentLon">경도</span>&deg;
<br><br>
<span id="acc">정확도</span>미터정도의 정확도를 보임
<br><br>
<button id="btn">위치 추적 해제</button>
</body>
</html>
