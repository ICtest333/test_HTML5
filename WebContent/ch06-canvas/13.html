<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원형 그라디언트</title>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById('canvas');//'canvas': body태그내 canvas태그 Id
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
			
			//원형(방사형) 그라디언트
			//createRadialGradient(x1,y1,r1,x2,y2,r2);
			//중점(x1,y1),반지름r1인 원, 중점(x2,y2),반지름r2인 원, 즉 2개의 원을 기준으로 그라디언트 구현
			var radgrad = ctx.createRadialGradient(45,45,10,62,60,80);
			radgrad.addColorStop(0,'#A7D30C'); // yellow계열
			radgrad.addColorStop(1,'rgb(1,159,98)'); // green 계열
			
			ctx.beginPath();
			
			ctx.fillStyle = radgrad;
			ctx.arc(80,80,80,0,Math.PI*2,true);
			
			ctx.closePath();
			ctx.fill();
			
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<!-- canvas 태그 : 그림을 그릴 수 있는 전용 태그-->
	<canvas id="canvas" width="500" height="300"></canvas>	
</body>
</html>
