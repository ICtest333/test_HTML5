<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지파일로부터 이미지읽기</title>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById('canvas');//'canvas': body태그내 canvas태그 Id
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
			
			//이미지파일로부터 이미지읽기
			var img = new Image();
			
			//이미지를 전부 읽어들인 후 함수 호출
			img.onload=function(){
				    //이미지 객체,x,y
				ctx.drawImage(img,10,10);
			};
			
			img.src = 'landscape.jpg';
			
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<!-- canvas 태그 : 그림을 그릴 수 있는 전용 태그-->
	<canvas id="canvas" width="500" height="300"></canvas>	
</body>
</html>
