<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 연습</title>
<style type="text/css">
	#canvas{
		border:1px solid #999999;
	}
</style>
</head>
<body>
	<!-- canvas 태그 : 그림을 그릴 수 있는 전용 태그-->
	<canvas id="canvas" width="500" height="300">
		캔버스를 지원하지 않는 브라우저 입니다.<!-- canvas 미지원브라우저일 경우 텍스트 또는 이미지로 대체 가능 -->
	</canvas>	
</body>
</html>
