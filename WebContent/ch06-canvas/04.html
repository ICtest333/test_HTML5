<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 연습4</title>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById('canvas');//'canvas': body태그내 canvas태그 Id
		if(canvas.getContext){
			
			var ctx = canvas.getContext('2d');
			//색상지정
			ctx.fillStyle = 'rgb(200,0,0)';
			ctx.fillRect(10,10,100,100);
			
			//색상및알파값지정
			ctx.fillStyle = 'rgba(0,0,200,0.5)';
			ctx.fillRect(50,50,100,100);//파란색사각형일부중첩
			
			//특정영역을지우고완전투명
			ctx.clearRect(60,60,40,40);//중첩된영역뚫어버림
			
			//선 색상지정
			ctx.strokeStyle = 'rgb(200,0,250)';//분홍색
			//테두리만있는사각형
			ctx.strokeRect(200,50,70,150);
			
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<!-- canvas 태그 : 그림을 그릴 수 있는 전용 태그-->
	<canvas id="canvas" width="500" height="300"></canvas>	
</body>
</html>
