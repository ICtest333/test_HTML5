<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 연습11</title>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById('canvas');//'canvas': body태그내 canvas태그 Id
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
			//배지에 곡선
			//초점(조절점)이 두개인 경우
			ctx.beginPath();
			
			//시작점(50,200)
			ctx.moveTo(50,200);
			           //1차조절점(90,50),2차조절점(310,50),끝점(350,200)
			ctx.bezierCurveTo(90,50,310,50,350,200);
			//ctx.closePath(); //닫힌 호를 만들고자할때만 사용
			ctx.stroke();
			
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<!-- canvas 태그 : 그림을 그릴 수 있는 전용 태그-->
	<canvas id="canvas" width="500" height="300"></canvas>	
	<br><br>
	<img src="exp_02.gif">
</body>
</html>
