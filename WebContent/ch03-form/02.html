<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<style type="text/css">
	fieldset{
		width:216px;
	}
	fieldset ul{
		list-style:none;
		padding:0;
		margin:2px;
	}
	fieldset ul li{
		margin:0 0 9px 0;
		padding:0;
	}
	fieldset input{
		width:200px;
	}
	input[type="submit"]{
		width:80px;
		font-family:"맑은 고딕";
	}
</style>
</head>
<body>
<form action="signip.jsp" method="post">
	<fieldset>
		<legend>새 계정을 만듭니다.</legend>
		<ul>
			<li>
				<!-- placeholder : 힌트 기능 -->
				<label for="name">이름</label>
				<input type="text" name="name" id="name" autofocus placeholder="이름 입력">
			</li>
			<li>
				<label for="email">이름</label>
				<input type="email" name="email" id="email" placeholder="user@example.com">
			</li>
			<li>
				<!-- autocomplete : 자동완성(기본값이 자동완성 지원) -->
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" autocomplete="off" placeholder="3~10글자">
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
