<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style type="text/css">
	ul{
		padding:0;
		margin:0;
		list-style:none;
	}
	ul li{
		padding:0;
		margin:0 0 10px 0;
	}
	label{
		width:150px;
		float:left;
	}
</style>
</head>
<body>
<form action="do.html" method="get">
<!-- 
	fieldset : 폼을 그룹핑하는 역할
	legend : 제목 지정
 -->
 	<fieldset id="personal_information">
 		<legend>프로젝트 정보</legend>
 		<ul>
 			<li>
 				<!-- 
 					autofocus : 페이지로드시 자동 포커스 지정
 					required : 입력 필수 지정
 				 -->
 				<label for="name">이름</label>
 				<input type="text" name="name" id="name" autofocus required>
 			</li>
 			<li>
 				<label for="priority">중요도</label>
 				<input type="range" name="priority" id="priority" min="0" max="10" value="0">
 			</li>
 			<li>
 				<!-- 
 					number : 숫자 필드
 				 -->
 				 <label for="estimated_hours">예상 시간</label>
 				 <input type="number" name="estimated_hours" id="estimated_hours" min="0" max="100">
 			</li>
 			<li>
 				<!-- 날짜 필드 -->
 				<label for="start_date">시작 날짜</label>
 				<input type="date" name="start_date" id="start_date">
 			</li>
 			<li>
 				<!-- 이메일 필드 -->
 				<label for="email">이메일</label>
 				<input type="email" name="email" id="email">
 			</li>
 			<li>
 				<!-- URL 필드 -->
 				<label for="url">URL</label>
 				<input type="url" name="url" id="url">
 			</li>
 			<li>
 				<!-- search 필드 -->
 				<label for="search">검색</label>
 				<input type="search" name="search" id="search">
 			</li>
 			<li>
 				<!-- color 필드 -->
 				<label for="color">프로젝트 색상</label>
 				<input type="color" name="color" id="color">
 			</li>
 			<li>
 				<input type="submit" value="전송">
 			</li>
 		</ul>
 	</fieldset>
</form>
</body>
</html>
